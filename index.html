<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- displays site properly based on user's device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="mainDivStyle">
        <img
          src="images/illustration-hero.svg"
          alt="illustration-hero"
          id="illustrationHeroImage"
        />

        <section class="mainContentDiv">
          <header id="headerContent">
            <h1 class="centering">Order Summary</h1>
            <p id="orderDescription">
              You can now listen to millions of songs, audiobooks, and podcasts
              on any device anywhere you like!
            </p>
          </header>

          <section class="anualPlan centering">
            <img src="images/icon-music.svg" alt="icon-music" />
            <div id="anualPlanPrice">
              <h5>Annual Plan</h5>
              <p id="price">$59.99/year</p>
            </div>

            <a href="#" id="changeBtn">Change</a>
          </section>

          <button id="proceedBtn">Proceed to Payment</button>
          <button id="cancelBtn">Cancel Order</button>
        </section>
      </div>
    </main>

    <footer class="footerStyle">
      <div class="centering">
        <p>Challenge by:</p>
        <a
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          class="footerLinks"
          >Frontend Mentor</a
        >
      </div>
      <div class="centering">
        <p>Coded by:</p>
        <a
          href="https://github.com/mate1225/mate1225.github.io"
          target="_blank"
          class="footerLinks"
        >
          Mészáros Máté</a
        >
      </div>
    </footer>
  </body>
</html>
